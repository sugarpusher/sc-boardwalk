<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" href="/favicon.ico" /> -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/imgs/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/imgs/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/imgs/favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="assets/imgs/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Decentralized Marketplaces" />
    <link rel="apple-touch-icon" href="assets/imgs/favicon/icon-192x192.png" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="manifest" href="/manifest.json" /> -->
    <title>Swarm City - Marketplace</title>
  </head>
  <body>
    <div id="app">
      <div class="bg-light-page">
        <div class="container">
          <div class="avatarheader flex pb-12 pr-12">
            <div class="flex">
              <a class="relative mr-12" href="#">
                <img
                  src="assets/imgs/Tom.png"
                  class="avatar btn-icon normal round"
                />
              </a>
              <div>
                <a href="#" class="user">
                  Tom
                </a>
                <a class="h4 yellow" href="#">
                  44 DAI
                </a>
              </div>
            </div>
            <a
              class="icon-right icon icon-back-grey icon-small"
              href="#"
              onclick="history.go(-1)"
            ></a>
          </div>
        </div>
        <div class="container">
          <div class="marketplace-title">
            <div
              class="mkt-name flex justify-content-start align-items-center flex-row"
            >
              <h2 class="grey4 m-0">
                <span class="pr-24">Settler</span>
              </h2>
              <a class="small-bold blue under-dash" href="#">i</a>
            </div>
          </div>
        </div>
        <div class="container mb-84">
          <div class="dialog">
            <a
              href="#"
              class="icon icon-right icon-close-grey icon-small z-100"
            ></a>
            <div class="dialog-content dash-bottom">
              <p class="body-detail">
                Translate my 1 page manifesto from ENG to NL?
              </p>
              <div class="date mt-2 smallest-light grey2">
                Yesterday, 18:21
              </div>
              <div class="mt-12 flex flex-row align-items-start">
                <div class="requester-info flex justify-content-start">
                  <img
                    src="assets/imgs/Frank.png"
                    class="avatar round w-40px"
                  />
                  <a class="small-bold blue" href="#">
                    <span class="handle">Frank</span>
                    <span class="dot"></span>
                    <span class="rep-amt">3 SWR</span>
                  </a>
                </div>
                <div class="offer-amt align-right">
                  <div class="smallest-bold yellow">DAI</div>
                  <div class="body-bold yellow">5</div>
                </div>
              </div>
            </div>
            <div class="dialog-content">
              <form>
                <div class="flex justify-content-start align-items-start">
                  <img src="assets/imgs/Tom.png" class="avatar round w-40px" />
                  <div class="w-100">
                    <div class="input-group mw-none">
                      <input
                        id="reply"
                        type="text"
                        value="I can translate"
                        required
                      />
                      <label for="reply">Your reply</label>
                    </div>
                    <div class="small-bold mt-12">
                      for 33 DAI.
                    </div>
                  </div>
                </div>
                <div class="mt-32 flex justify-content-center">
                  <button role="button" class="icon icon-cancel-grey"></button>
                  <button
                    role="submit"
                    class="btn-icon icon-blue-check"
                  ></button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div
          class="modal bg-blur"
          id="pwModal"
          tabindex="-1"
          aria-labelledby="pwModalLabel"
          aria-hidden="true"
        >
          <div
            class="container flex flex-column justify-content-center align-items-center h-100"
          >
            <img
              src="assets/imgs/Tom.png"
              alt="user avatar"
              class="btn-icon normal round avatar-lg"
            />
            <form>
              <div class="input-group">
                <input type="password" id="password" required />
                <label for="password">password?</label>
              </div>
            </form>
            <div class="btns mt-84 flex">
              <button
                class="icon icon-cancel-grey"
                type="button"
                onclick="history.go(-1)"
              ></button>
              <button
                class="btn-icon bg-white icon-blue-check"
                type="button"
                onclick="window.location.href='my-request-progress.html';"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
