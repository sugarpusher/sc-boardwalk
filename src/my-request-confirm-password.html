<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" href="/favicon.ico" /> -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/imgs/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/imgs/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/imgs/favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="assets/imgs/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Decentralized Marketplaces" />
    <link rel="apple-touch-icon" href="assets/imgs/favicon/icon-192x192.png" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="manifest" href="/manifest.json" /> -->
    <title>Swarm City - Marketplace</title>
  </head>

  <body>
    <div id="app">
      <div class="bg-blue info-screen">
        <div class="container h-100">
          <h1 class="white align-center white">
            You're about to post this request for
            <span>33.5</span>
            DAI
          </h1>
          <div class="small-light white">
            This cannot be undone.
            <br />
            0.5 DAI fee is included.
          </div>
          <div class="btns mt-84 flex">
            <a
              class="icon icon-cancel-grey"
              href="#"
              onclick="history.go(-1)"
            ></a>
            <a
              class="icon btn-icon bg-white icon-blue-check"
              href="my-request-confirm-password.html"
            ></a>
          </div>
        </div>
        <div
          class="modal bg-blur"
          id="pwModal"
          tabindex="-1"
          aria-labelledby="pwModalLabel"
          aria-hidden="true"
        >
          <div
            class="container flex flex-column justify-content-center align-items-center h-100"
          >
            <img
              src="assets/imgs/Frank.png"
              alt="user avatar"
              class="btn-icon normal round avatar-lg"
            />
            <form>
              <div class="input-group">
                <input type="password" id="password" required />
                <label for="password">password?</label>
              </div>
            </form>
            <div class="btns mt-84 flex">
              <button
                class="icon icon-cancel-grey"
                type="button"
                onclick="history.go(-1)"
              ></button>
              <button
                class="btn-icon bg-white icon-blue-check"
                type="button"
                onclick="window.location.href='my-request-progress.html';"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
