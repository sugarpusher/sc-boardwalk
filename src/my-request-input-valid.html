<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" href="/favicon.ico" /> -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/imgs/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/imgs/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/imgs/favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="assets/imgs/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Decentralized Marketplaces" />
    <link rel="apple-touch-icon" href="assets/imgs/favicon/icon-192x192.png" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="manifest" href="/manifest.json" /> -->
    <title>Swarm City - Marketplace</title>
  </head>
  <body>
    <div id="app">
      <div class="bg-light-page">
        <div class="container">
          <div class="avatarheader flex pb-12 pr-12">
            <div class="flex">
              <a class="relative mr-12" href="#">
                <img
                  src="assets/imgs/Frank.png"
                  class="btn-icon avatar normal round"
                />
              </a>
              <div>
                <a href="#" class="user">
                  Frank
                </a>
                <a class="h4 yellow" href="#">
                  44 DAI
                </a>
              </div>
            </div>
            <a
              class="icon-right icon icon-back-grey icon-small"
              href="#"
              onclick="history.go(-1)"
            ></a>
          </div>
        </div>
        <div class="container">
          <div class="marketplace-title">
            <div
              class="mkt-name flex justify-content-start align-items-center flex-row"
            >
              <h2 class="grey4 m-0">
                <span class="pr-24">Settler</span>
              </h2>
              <a class="small-bold blue under-dash" href="#">i</a>
            </div>
          </div>
        </div>
        <div class="container">
          <form
            class="dialog"
            id="dialog-request-form"
            action="my-request-confirm.html"
          >
            <a href="#" class="icon icon-right icon-close-grey icon-small"></a>
            <div class="dialog-content">
              <div class="input-group">
                <input
                  id="new-request-item"
                  value="Translate my manifesto?"
                  type="text"
                  required
                />
                <label for="new-request-item">What are you looking for?</label>
              </div>
              <div class="new-request-amount-wrapper">
                <div class="input-group mt-32 g-15">
                  <input
                    id="new-request-amount"
                    class="h4 yellow"
                    value="33"
                    type="text"
                    required
                  />
                  <label for="new-request-amount">
                    What would you like to offer?
                  </label>
                </div>
                <div class="fee-amt mt-12">
                  + 0.5 DAI fee
                </div>
              </div>
            </div>
            <div class="dialog-footer relative align-right">
              <div class="total-offer-cost relative flex justify-content-end">
                <span class="item-label small-light grey3">
                  Total cost:
                </span>
                <span class="h4 grey4">
                  33.5 DAI
                </span>
              </div>
              <button
                class="btn-icon icon-next-white bg-blue"
                type="submit"
                name="new"
              ></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
